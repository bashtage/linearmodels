[build-system]
requires = [
  "setuptools>=61",
  "wheel",
  "setuptools_scm[toml]>=8,<9",
  "numpy>=2.0.0rc1,<3",
  "cython>=3.0.10,<4"
]
build-backend = "setuptools.build_meta"

[tool.black]
target-version = ['py39', 'py310', 'py311', 'py312']
exclude = '''
(
    \.egg
  | \.git
  | \.mypy_cache
  | \.oytest_cache
  | _build
  | buck-out
  | build
  | dist
)
'''

[tool.setuptools_scm]
write_to = "linearmodels/_version.py"

[tool.pyright]
exclude = [
    "**/tests/**",
]

[tool.mypy]
exclude = [
    "tests",
]
