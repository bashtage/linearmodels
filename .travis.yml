language: python

sudo: false

git:
  depth: 1000

addons:
  apt_packages:
    - pandoc

env:
  global:
    - PANDAS=pandas
    - COVERAGE=true
    - SKIPSLOW=""
    - DOCTR_PUSH_TYPE=""
    - secure: ""

matrix:
  fast_finish: true
  include:
  - python: 2.7
    env:
    - PYTHON=3.5
    - NUMPY=1.11
    - SCIPY=0.17
    - PANDAS="pandas=0.18"
    - SKIPSLOW="--skip-slow"
  - python: 3.5
    env:
    - PYTHON=3.5
    - NUMPY=1.12
    - SCIPY=0.19
    - DOCBUILD=true
  - python: 3.5
    env:
    - PYTHON=3.6
    - NUMPY=1.12
    - SCIPY=0.19

before_install:
  - git fetch --tags
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda3.sh
  - chmod +x miniconda3.sh
  - ./miniconda3.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda config --set always_yes true
  - conda update conda
  # Install packages
  - echo conda create -n linearmodels-test python=${PYTHON} numpy=${NUMPY} scipy=${SCIPY} pandas=${PANDAS} xarray statsmodels matplotlib seaborn
  - conda create -n linearmodels-test python=${PYTHON} numpy=${NUMPY} scipy=${SCIPY} ${PANDAS} xarray statsmodels matplotlib seaborn
  - source activate linearmodels-test
  - conda install --yes --quiet sphinx ipython jupyter nbconvert nbformat
  - pip install pytest coverage pytest-cov codecov pytest-xdist sphinx sphinx_rtd_theme doctr nbsphinx guzzle_sphinx_theme -q
  - pip install --upgrade --no-deps sphinx
  - pip install sphinx
  - export PYTHONHASHSEED=0
  - export MKL_NUM_THREADS=1

install:
  - python setup.py develop

script:
  - pytest -n 2 --cov-config .coveragerc --cov=linearmodels linearmodels --durations=10 ${SKIPSLOW}
  - set -e
  - if [[ ${DOCBUILD} ]]; then cd doc && make html && make html && cd .. && doctr deploy devel; fi
  - if [[ ${TRAVIS_TAG}  && ${DOCBUILD} ]]; then doctr deploy doc --no-require-master; fi

after_success:
  - if [ ${COVERAGE} = true ]; then codecov; fi
