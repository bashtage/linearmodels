language: python

dist: trusty
sudo: required

git:
  depth: 1000

env:
  global:
    - PANDAS=pandas
    - COVERAGE=true
    - SKIPSLOW=""
    - DOCTR_PUSH_TYPE=""
    - XARRAY=
    - OPENBLAS=0
    - USE_PYPI=false
    - PYTHONHASHSEED=0
    - MKL_NUM_THREADS=1
    - OPENBLAS_NUM_THREADS=1
    - OMP_NUM_THREADS=1
    - secure: ""

matrix:
  fast_finish: true
  include:
  - python: 3.6
    env:
    - PYTHON=3.5
    - NUMPY=1.12
    - SCIPY=0.18
    - PANDAS=0.20
    - STATAMODELS=0.8
  - python: 3.6
    env:
    - PYTHON=3.6
    - NUMPY=1.13
    - SCIPY=1.0
    - PANDAS=0.21
    - XARRAY=0.9
    - STATAMODELS=0.8
  - python: 3.6
    env:
    - PYTHON=3.6
    - NUMPY=1.15
    - SCIPY=1.1
    - PANDAS=0.22
    - XARRAY=0.10
    - DOCBUILD=true
    - STATAMODELS=0.9
  - python: 3.6
    env:
    - PYTHON=3.6
    - NUMPY=1.14
    - SCIPY=1.1
    - PANDAS=0.23
    - XARRAY=0.10
    - STATAMODELS=0.9
    - OPENBLAS=1
  - python: 3.6
    env:
    - USE_PYPI=true

before_install:
  - sudo apt-get install -y pandoc enchant
  - git fetch --tags
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda3.sh
  - chmod +x miniconda3.sh
  - ./miniconda3.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda config --set always_yes true
  - conda update conda
  # Install packages
  - |
    if [[ ${USE_PYPI} = true ]]; then
      source ci/install-from-pypi.sh
    else
      source ci/install-from-conda.sh
    fi;

install:
  - python setup.py develop

script:
  - pytest -n 2 --cov-config .coveragerc --cov=linearmodels linearmodels --durations=10 ${SKIPSLOW}
  - set -e
  - |
    if [[ ${DOCBUILD} = true ]]; then
      sudo apt-get install -y enchant
      pip install sphinxcontrib-spelling
      cd doc
      make html
      make html
      make spelling
      cd ..
      doctr deploy devel --build-tags
      if [[ -z ${TRAVIS_TAG} ]]; then
        echo "Not a tagged build."
      else
        doctr deploy . --build-tags
      fi
    fi

after_success:
  - if [ ${COVERAGE} = true ]; then codecov; fi
